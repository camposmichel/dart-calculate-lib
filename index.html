<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Poc Braba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>POC - Dart2Js Lib de Calculos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="number1"
            placeholder="Number 1"
          />
        </div>
        <div class="col">
          <select id="operation" class="form-select" aria-label="operation">
            <option selected value="sum">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
          </select>
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="number2"
            placeholder="Number 2"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="result"
            placeholder="result"
            readonly
          />
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="onCalculate()">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="calculate.js"></script>
    <script>
      function onCalculate() {
        const number1 = parseInt(document.getElementById("number1").value);
        const number2 = parseInt(document.getElementById("number2").value);
        const operation = document.getElementById("operation").value;
        let result = 0;
        switch (operation) {
          case "sum":
            result = window.sum(number1, number2);
            break;
          case "sub":
            result = window.sub(number1, number2);
            break;
          case "mul":
            result = window.mul(number1, number2);
            break;
          case "div":
            result = window.div(number1, number2);
            break;
          default:
            result = window.sum(number1, number2);
            break;
        }

        document.getElementById("result").value = result;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
